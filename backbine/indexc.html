<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishesh Yadav YT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neural Network Playground</h1>
            <p>A visual introduction to machine learning</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="section">
                    <h3>Data</h3>
                    <div class="control-group">
                        <label for="dataset-select">Dataset:</label>
                        <select id="dataset-select">
                            <option value="circle">Circle</option>
                            <option value="xor">XOR</option>
                            <option value="spiral">Spiral</option>
                            <option value="gaussian">Gaussian</option>
                        </select>
                    </div>
                    <div class="canvas-container">
                        <canvas id="data-canvas" width="200" height="200"></canvas>
                        <p class="canvas-label">Training Data</p>
                    </div>
                </div>

                <div class="section">
                    <h3>Features</h3>
                    <div class="control-group">
                        <label for="noise-level">Noise:</label>
                        <input type="range" id="noise-level" min="0" max="50" value="20">
                        <span id="noise-value">20</span>
                    </div>
                    <div class="control-group">
                        <label for="ratio">Test/Train ratio:</label>
                        <input type="range" id="ratio" min="10" max="90" value="50">
                        <span id="ratio-value">50</span>
                    </div>
                </div>

                <div class="section">
                    <h3>Hidden Layers</h3>
                    <div class="control-group">
                        <label for="layers-count">Layers:</label>
                        <button id="remove-layer">-</button>
                        <span id="layers-count">1</span>
                        <button id="add-layer">+</button>
                    </div>
                    <div id="layers-config">
                        <!-- Layer configurations will be added dynamically -->
                    </div>
                </div>

                <div class="section">
                    <h3>Output</h3>
                    <div class="canvas-container">
                        <canvas id="output-canvas" width="200" height="200"></canvas>
                        <p class="canvas-label">Output</p>
                    </div>
                </div>
            </div>

            <div class="network-panel">
                <div class="section">
                    <h3>Neural Network</h3>
                    <div class="canvas-container">
                        <canvas id="network-vis" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="training-panel">
                <div class="section">
                    <h3>Training</h3>
                    <div class="control-group">
                        <label for="learning-rate">Learning rate:</label>
                        <input type="range" id="learning-rate" min="0.00001" max="3" step="0.00001" value="0.03">
                        <span id="learning-rate-value">0.03</span>
                    </div>
                    <div class="control-group">
                        <label for="activation-select">Activation:</label>
                        <select id="activation-select">
                            <option value="relu">ReLU</option>
                            <option value="tanh">Tanh</option>
                            <option value="sigmoid">Sigmoid</option>
                            <option value="linear">Linear</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="regularization">Regularization:</label>
                        <select id="regularization">
                            <option value="none">None</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="regularization-rate">Regularization rate:</label>
                        <input type="range" id="regularization-rate" min="0" max="10" step="0.001" value="0">
                        <span id="regularization-rate-value">0</span>
                    </div>
                </div>

                <div class="section">
                    <div class="training-controls">
                        <button id="play-pause-button">Start</button>
                        <button id="reset-button">Reset</button>
                    </div>
                    <div class="training-stats">
                        <p>Epoch: <span id="iteration-count">0</span></p>
                        <p>Loss: <span id="loss-value">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- Application scripts -->
    <script src="data.js"></script>
    <script src="network.js"></script>
    <script src="visualization.js"></script>
    <script src="main.js"></script>
</body>
</html>
