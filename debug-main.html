<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Playground - Debug</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: white;
            border: 2px solid #333;
            padding: 10px;
            font-size: 12px;
            z-index: 10000;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug-log {
            margin: 5px 0;
            padding: 3px;
            border-left: 3px solid #007bff;
            background: #f8f9fa;
        }
        .debug-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .debug-success {
            border-left-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div id="debug-panel" class="debug-panel">
        <h4>Debug Console</h4>
        <div id="debug-logs"></div>
        <button onclick="clearLogs()">Clear</button>
    </div>

    <div class="container">
        <header>
            <h1>Neural Network Playground</h1>
            <p>A visual introduction to machine learning</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="section">
                    <h3>Data</h3>
                    <div class="control-group">
                        <label for="dataset-select">Dataset:</label>
                        <select id="dataset-select">
                            <option value="circle">Circle</option>
                            <option value="xor">XOR</option>
                            <option value="spiral">Spiral</option>
                            <option value="gaussian">Gaussian</option>
                        </select>
                    </div>
                    <div class="canvas-container">
                        <canvas id="data-canvas" width="200" height="200"></canvas>
                        <p class="canvas-label">Training Data</p>
                    </div>
                </div>

                <div class="section">
                    <h3>Hidden Layers</h3>
                    <div class="control-group">
                        <label for="layers-count">Layers:</label>
                        <button id="remove-layer">-</button>
                        <span id="layers-count">1</span>
                        <button id="add-layer">+</button>
                    </div>
                    <div id="layers-config">
                        <!-- Layer configurations will be added dynamically -->
                    </div>
                </div>

                <div class="section">
                    <h3>Output</h3>
                    <div class="canvas-container">
                        <canvas id="output-canvas" width="200" height="200"></canvas>
                        <p class="canvas-label">Output</p>
                    </div>
                </div>
            </div>

            <div class="network-panel">
                <div class="section">
                    <h3>Neural Network</h3>
                    <div class="canvas-container">
                        <canvas id="network-vis" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="training-panel">
                <div class="section">
                    <h3>Training</h3>
                    <div class="control-group">
                        <label for="learning-rate">Learning rate:</label>
                        <input type="range" id="learning-rate" min="0.00001" max="3" step="0.00001" value="0.03">
                        <span id="learning-rate-value">0.03</span>
                    </div>
                    <div class="control-group">
                        <label for="activation-select">Activation:</label>
                        <select id="activation-select">
                            <option value="relu">ReLU</option>
                            <option value="tanh">Tanh</option>
                            <option value="sigmoid">Sigmoid</option>
                            <option value="linear">Linear</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <div class="training-controls">
                        <button id="play-pause-button">Start</button>
                        <button id="reset-button">Reset</button>
                    </div>
                    <div class="training-stats">
                        <p>Epoch: <span id="iteration-count">0</span></p>
                        <p>Loss: <span id="loss-value">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    
    <script>
        // Debug logging
        function debugLog(message, type = 'info') {
            const logDiv = document.getElementById('debug-logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-log' + (type === 'error' ? ' debug-error' : type === 'success' ? ' debug-success' : '');
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('debug-logs').innerHTML = '';
        }

        // Override console methods to also show in debug panel
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            debugLog(args.join(' '), 'error');
        };

        debugLog('Starting debug session...');
    </script>
    
    <!-- Application scripts -->
    <script src="data.js"></script>
    <script src="network.js"></script>
    <script src="visualization.js"></script>
    <script src="main.js"></script>
</body>
</html>
